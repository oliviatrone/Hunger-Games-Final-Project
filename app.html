<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunger Games - District Selector</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 50px;
    }
    .output {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #d9534f;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Hunger Games - District Selector</h1>
    <form id="districtForm">
      <div class="form-group">
        <label for="nameInput">Enter Your Name:</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Get Your District</button>
    </form>

    <div id="districtOutput" class="output"></div>
  </div>

  <script>
    document.getElementById('districtForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('nameInput').value.trim();
      if (name === '') {
        alert('Please enter your name.');
        return;
      }

      const districtNumber = Math.floor(Math.random() * 12) + 1;
      const outputDiv = document.getElementById('districtOutput');
      outputDiv.innerHTML = `Hello, ${name}! You are from <strong>District ${districtNumber}</strong>.`;

      document.getElementById('nameInput').value = '';
    });
  </script>
</body>
</html>
