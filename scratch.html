<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunger Games Scratch Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8i7J2Y3HkFgs-vo7HhsD6d2lH/m2toF6z0YZ6v1lLXA9nAT8Q5L/2t12pa" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scratch.css">
    <style>
        /* Light cream background */
        body {
            background-color: #f5f5dc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>The Hunger Games Scratch Page</h1>

        <!-- Katniss Image (smaller size) -->
        <img src="Katniss_Everdeen.jpg" class="img-fluid" style="max-width: 400px; height: auto;" alt="Katniss Everdeen">

        <!-- YouTube Video -->
        <div class="embed-responsive embed-responsive-16by9 mt-3">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/mfmrPu43DF8" allowfullscreen></iframe>
        </div>

        <!-- Ordered List with Embedded Unordered List -->
        <ol>
            <li>The Hunger Games</li>
            <ul>
                <li>Districts</li>
                <ul>
                    <li>District 1</li>
                    <li>District 2</li>
                    <li>District 12</li>
                </ul>
                <li>Tributes</li>
            </ul>
            <li>Events</li>
            <ul>
                <li>The Reaping</li>
                <li>The Arena</li>
            </ul>
            <li>Survival Skills</li>
        </ol>

        <!-- Tableau Embed Code -->
        <div class='tableauPlaceholder' id='viz1745010521182' style='position: relative'>
            <noscript>
                <a href='#'>
                    <img alt='Dashboard 1 ' src='https://public.tableau.com/static/images/Hu/HungerGamesDashboardFinal/Dashboard1/1_rss.png' style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='HungerGamesDashboardFinal/Dashboard1' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/Hu/HungerGamesDashboardFinal/Dashboard1/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='en-US' />
                <param name='filter' value='publish=yes' />
            </object>
        </div>
        <script type='text/javascript'>
            var divElement = document.getElementById('viz1745010521182');
            var vizElement = divElement.getElementsByTagName('object')[0];
            if (divElement.offsetWidth > 800) {
                vizElement.style.minWidth = '420px';
                vizElement.style.maxWidth = '650px';
                vizElement.style.width = '100%';
                vizElement.style.minHeight = '587px';
                vizElement.style.maxHeight = '887px';
                vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
            } else if (divElement.offsetWidth > 500) {
                vizElement.style.minWidth = '420px';
                vizElement.style.maxWidth = '650px';
                vizElement.style.width = '100%';
                vizElement.style.minHeight = '587px';
                vizElement.style.maxHeight = '887px';
                vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
            } else {
                vizElement.style.width = '100%';
                vizElement.style.height = '927px';
            }
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        </script>

        <!-- Link to District App -->
        <div class="mt-4">
            <a href="app.html" class="btn btn-primary">Go to District App</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kaF9Hmw2lgrxmg5Kj7yVGEoG3tmj9aKfwc4O8PdpOn+KXyZlF8aNi5L78yTgrV4F" crossorigin="anonymous"></script>
</body>
</html>
